<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="diseños.css">
    <title>Creación de Sala de Juegos</title>
</head>
<body>
    <div class="container-fluid align-items-center justify-content-center bg-secondary" style="height: 100vh;">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                    <div class="bg-primary-subtle d-flex justify-content-center principal-square rounded-5 mt-5">
                        <div class="bg-body-tertiary d-flex justify-content-center form-square rounded-5 mt-5">
                            <div class="bg-secondary in-form-square rounded-3 mt-3">
                                <form action="#" method="post">
                                    <table class="mt-5 mx-4 mb-3">
                                        <thead>
                                            <th>
                                                <td>
                                                    <select class="form-select" name="ciclo" id="ciclo">
                                                        <option selected>CICLO</option>
                                                        <option value="1">I</option>
                                                        <option value="2">II</option>
                                                        <option value="3">III</option>
                                                        <option value="4">IV</option>
                                                        <option value="5">V</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <select class="form-select" name="curso" id="curso">
                                                        <option selected>CURSO</option>
                                                        <option value="1">Bases de datos</option>
                                                        <option value="2">Fundamentos de programación</option>
                                                        <option value="3">Arquitectura de computadoras</option>
                                                        <option value="4">Comprensión y producción de textos</option>
                                                        <option value="5">Programación orientada a objetos</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <select class="form-select" name="modulo" id="modulo">
                                                        <option selected>MODULO</option>
                                                        <option value="1">Semana 01</option>
                                                        <option value="2">Semana 02</option>
                                                        <option value="3">Semana 03</option>
                                                        <option value="4">Semana 04</option>
                                                        <option value="5">Semana 05</option>
                                                    </select>
                                                </td>
                                            </th>
                                        </thead>
                                        <tbody>
                                            <tr><td></td></tr><tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>
                                            <tr class="bg-primary">
                                                <td colspan="3">
                                                    <p>Selección de cantidad de preguntas</p>
                                                </td>
                                                <td>
                                                    <input type="number" name="numPreg" id="numPreg" placeholder="10">
                                                </td>
                                            </tr>
                                            <tr><td></td></tr><tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>
                                            <tr class="bg-danger">
                                                <td colspan="3">
                                                    <p>Selección de tiempo de duración</p>
                                                </td>
                                                <td>
                                                    <input type="number" name="tiempo" id="tiempo" placeholder="10">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="d-flex justify-content-center mt-3">
                                        <button class="btn btn-primary btn-lg">Generar código de sala</button>
                                    </div>
                                    <div class="d-flex justify-content-center mt-2">
                                        <button class="btn btn-secondary">Cancelar</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
